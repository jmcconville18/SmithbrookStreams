<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/static/favicon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smithbrook Streams</title>
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="/static/styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <img src="/static/SmithbrookStreamsLogo.png" alt="Smithbrook Streams Logo" class="logo">

        <!-- Media Section -->
        <h2>Media Access</h2>
        <div class="grid">
            <a href="https://plex.smithbrookstreams.com" target="_blank" class="app">
                <div class="app-icon"><i class="fa fa-film"></i></div>
                <div class="app-label">Plex</div>
            </a>
            <a href="{{ url_for('views.media_requests') }}?code={{ code }}" class="app">
                <div class="app-icon"><i class="fa fa-ticket-alt"></i></div>
                <div class="app-label">Media Requests</div>
            </a>
        </div>

        <!-- Admin Pages Section -->
        {% if role == 'admin' %}
        <h2>Admin Pages</h2>
        <div class="grid">
            <a href="{{ url_for('admin.view_logs') }}" class="app">
                <div class="app-icon"><i class="fa fa-clipboard-list"></i></div>
                <div class="app-label">View Logs</div>
            </a>
            <a href="{{ url_for('admin.system_monitor') }}" class="app">
                <div class="app-icon"><i class="fa fa-server"></i></div>
                <div class="app-label">System Monitor</div>
            </a>
            <a href="https://ha.smithbrookstreams.com" target="_blank" class="app">
                <div class="app-icon"><i class="fa fa-home"></i></div>
                <div class="app-label">Home Assistant</div>
            </a>
        </div>
        {% endif %}

        <!-- HTML Pages Section -->
        <h2>HTML Pages</h2>
        <div class="grid">
            <a href="/pga?code={{ code }}" class="app">
                <div class="app-icon"><i class="fa fa-golf-ball"></i></div>
                <div class="app-label">PGA Scores</div>
            </a>
            <a href="/stocks?code={{ code }}" class="app">
                <div class="app-icon"><i class="fa fa-chart-line"></i></div>
                <div class="app-label">Stocks</div>
            </a>
            <a href="/weather?code={{ code }}" class="app">
                <div class="app-icon"><i class="fa fa-cloud-sun"></i></div>
                <div class="app-label">Weather</div>
            </a>
        </div>

        <!-- JSON Endpoints Section -->
        <h2>JSON Endpoints</h2>
        <div class="grid">
            <a href="/data/tides?code={{ code }}" class="app">
                <div class="app-icon"><i class="fa fa-water"></i></div>
                <div class="app-label">Tides</div>
            </a>
            <a href="/data/weather?code={{ code }}" class="app">
                <div class="app-icon"><i class="fa fa-cloud-sun"></i></div>
                <div class="app-label">Weather</div>
            </a>
            <a href="/data/pga?code={{ code }}" class="app">
                <div class="app-icon"><i class="fa fa-golf-ball"></i></div>
                <div class="app-label">PGA Data</div>
            </a>
            <a href="/data/stocks?symbols=AAPL,MSFT,NVDA,CRM&code={{ code }}" class="app">
                <div class="app-icon"><i class="fa fa-chart-bar"></i></div>
                <div class="app-label">Stocks Data</div>
            </a>
            <a href="/data/current-weather?code={{ code }}" class="app">
                <div class="app-icon"><i class="fa fa-cloud"></i></div>
                <div class="app-label">Current Weather</div>
            </a>
            <a href="/data/forecast?code={{ code }}" class="app">
                <div class="app-icon"><i class="fa fa-calendar-alt"></i></div>
                <div class="app-label">Forecast</div>
            </a>
        </div>
    </div>
</body>
</html>
